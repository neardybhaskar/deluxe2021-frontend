<!-- Sidebar -->
<div class="wrapper">
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">Items List</div>
    <a
      class="list-group-item list-group-item-action bg-light"
      routerLink="/products"
      >All Products</a
    >
    <div
      class="list-group list-group-flush"
      *ngFor="let products of productCategory"
    >
      <a
        class="list-group-item list-group-item-action bg-light"
        routerLink="/productsAsPerCategory/{{ products?.id }}"
        >{{ products?.categoryName }}</a
      >
    </div>
  </div>
</div>
<!-- /#sidebar-wrapper -->
